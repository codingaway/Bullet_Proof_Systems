<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/common.xhtml">
        <ui:define name="title">
            Admin - Log File
        </ui:define>
        <ui:define name="sidebar">
            <p class="lead">Shop Name</p>
            <h3>Admin Options</h3>
            <h:commandButton styleClass="btn btn-default" value="Add Item" action="manageshop.xhtml" /><br/>
                <h:commandButton styleClass="btn btn-default" value="Remove Item" action="dashboard.xhtml" /><br/>
                <h:commandButton styleClass="btn btn-default" value="Update Quantity" action="editItem.xhtml" /><br/>
            
        </ui:define>
        <ui:define name="main_content">
            <div class="row">
                #{administratorBean.openLog()}
                <h3>Log File</h3>
                <h:dataTable styleClass="table" value='#{administratorBean.logFile}' var='log'>
                <h:column>
                    <f:facet name='header' >Log Details</f:facet>
                        #{log.toString()}
                </h:column> 
            </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
