<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/common.xhtml">
        <ui:define name="title">
            Admin - Managed Shop
        </ui:define>
        <ui:define name="sidebar">
            <p class="lead">Admin Options</p>
            <ul class="nav nav-sidebar">
                <li><h:commandLink value="Add item" action="manageshop.xhtml" immediate="true"  /></li>
                <li><h:commandLink value="Edit item" action="editItem.xhtml" immediate="true" /></li>
                <li><h:commandLink  value="Delete Item" action="dashboard.xhtml" immediate="true" /></li>
                <li><h:commandLink  value="Open Log" action="logfile.xhtml" immediate="true" /></li>
            </ul>
        </ui:define>
        <ui:define name="main_content">
            
            <div class="row">
                <h3>Add New Item</h3><br/>
                <div class="table-condensed">
                <table class="table table-bordered">
                    <tr>
                        <td><b>Manufacturer</b></td>
                        <td><h:selectOneMenu value="#{administratorBean.manufacturer}" converter="javax.faces.Integer" >
                    <f:selectItem itemLabel="Select"/>
                    <f:selectItems value="#{administratorBean.manufacturers}" var="m"
                                   itemLabel="#{m.name}" itemValue="#{m.manufacturerId}" />
                                 </h:selectOneMenu><br/></td> 
                    </tr>
                    <tr>
                      <td><b>Product Code</b></td>
                      <td><h:selectOneMenu value="#{administratorBean.code}" >
                      <!--<f:converter converterId="converterCode" />-->
                      <f:selectItem itemLabel="Select"/>
                      <f:selectItems value="#{administratorBean.productCode}" var="p"
                                     itemLabel="#{p.description}" itemValue="#{p.prodCode}" />
                                 </h:selectOneMenu></td> 
                    </tr>
                    <tr>
                      <td><b>Purchase Cost</b></td>
                      <td><h:inputText id="cost" value="#{administratorBean.purchaseCost}" >
                    <f:validateDoubleRange minimum="0.1" maximum="100000.00" />
                        </h:inputText></td> 
                    </tr>
                    <tr>
                      <td><b>Quantity</b></td>
                      <td><h:inputText id="integer" value="#{administratorBean.quantity}" >
                    <f:validateLongRange minimum="1" maximum="10000" />
                    </h:inputText></td> 
                    </tr>
                    <tr>
                      <td><b>Markup</b></td>
                      <td><h:inputText id="markup" value="#{administratorBean.markup}" >
                    <f:validateDoubleRange minimum="0.1" maximum="25.0" />
                    </h:inputText></td> 
                    </tr>
                    <tr>
                      <td><b>Available</b></td>
                      <td><h:selectOneMenu value="#{administratorBean.available}" >
                    <f:selectItem itemValue="TRUE" itemLabel="True" />
                    <f:selectItem itemValue="FALSE" itemLabel="False" />
                    </h:selectOneMenu></td> 
                    </tr>
                    <tr>
                        <td><b>Description</b></td>
                      <td><h:inputText id="regex" value="#{administratorBean.description}" >
                    <f:validateRegex pattern="[a-zA-Z]{1,25}" />
                    </h:inputText></td> 
                    </tr>
                    
                  </table>
                </div>

                <p>
                      <h:commandButton styleClass="btn btn-primary pull-right" action="#{administratorBean.addItem()}" value="Add Item"/>
                </p>      
                      <h4><b>#{adminBean.message}</b></h4>
                      <h6><b><font color="red">#{administratorBean.adminMessage}</font></b></h6>
                     
                    
            </div>
        </ui:define>
    </ui:composition>
</html>
