<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/common.xhtml">
        <ui:define name="title">
            Admin - Managed Shop
        </ui:define>
        <ui:define name="sidebar">
            <p class="lead">Shop Name</p>
            <h3>Admin Options</h3>
            
            <ul class="nav nav-sidebar">
                <li><h:commandLink value="Add item" action="manageshop.xhtml" immediate="true"  /></li>
                <li><h:commandLink value="Edit item" action="editItem.xhtml" immediate="true" /></li>
                <li><h:commandLink  value="Open Log" action="logfile.xhtml" immediate="true" /></li>
            </ul>
            
        </ui:define>
        <ui:define name="main_content">
            #{administratorBean.setPath()}
            <h8><b>Log File:</b>#{administratorBean.path}</h8>
            <h6><b><font color="red">#{administratorBean.adminMessage}</font></b></h6>
            <div class="row">
                <h3>Product List</h3>
                <h:dataTable value="#{catelog.products}"
                             var="p" styleClass="" >
                    <h:column>
                        <div class="col-sm-12 col-lg-12 col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><a href="#">#{p.description}</a> </h3>
                                    <h4 class="pull-right">â‚¬#{p.purchaseCost}</h4>
                                </div>
                                <div class="panel-body">
                                    #{p.manufacturerId.name}
                                    
                                </div>
                                <div class="panel-footer">
                                    <h:commandButton styleClass="btn btn-default" value="Remove Item" action="#{administratorBean.removeItem(p.productId)}"/>
                                    <span class="pull-right">In stock: #{p.quantityOnHand}</span>
                                    
                                    
                                                                      
                                </div>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>
             
            </div>
        </ui:define>
    </ui:composition>
</html>
