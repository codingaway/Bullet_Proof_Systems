<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/common.xhtml">
        <ui:define name="title">
            Admin - Managed Shop
        </ui:define>
        <ui:define name="sidebar">
            <p class="lead">Admin Options</p>
            <ul class="nav nav-sidebar">
                <li><h:commandLink value="Add item" action="manageshop.xhtml" immediate="true"  /></li>
                <li><h:commandLink value="Edit item" action="editItem.xhtml" immediate="true" /></li>
                <li><h:commandLink  value="Delete Item" action="dashboard.xhtml" immediate="true" /></li>
                <li><h:commandLink  value="Open Log" action="logfile.xhtml" immediate="true" /></li>
            </ul>
        </ui:define>
        <ui:define name="main_content">
            <div class="row">
                <h3>Select item to edit</h3>
                <div class="table-condensed">
                <table class="table table-bordered">
                    <tr>
                        <td><b>Product</b></td>
                        <td><h:selectOneMenu value="#{administratorBean.id}"  converter="javax.faces.Integer" >
                                <f:selectItem itemLabel="Select" itemValue="0" class="form-control"/>
                                <f:selectItems value="#{catelog.products}" var="m"
                                               itemLabel="#{m.description}" itemValue="#{m.productId}" />
                            </h:selectOneMenu><br/></td> 
                    </tr>
                    <tr>
                        <td><b>New Quantity</b></td>
                        <td><h:inputText id="cost" value="#{administratorBean.quantity}">
                                <f:validateLongRange minimum="1" maximum="1000000" />
                            </h:inputText></td> 
                    </tr>

                </table>
                </div>
                <p>
                <h:commandButton styleClass="btn btn-info pull-right" value="Update Quantity" action="#{administratorBean.setQty()}"/>
                </p>
                <h6><b><font color="red">#{administratorBean.adminMessage}</font></b></h6>
            </div>
        </ui:define>
    </ui:composition>
</html>
