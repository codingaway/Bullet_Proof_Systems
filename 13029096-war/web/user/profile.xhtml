<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="title">
            Profile page
        </ui:define>
        <ui:define name="sidebar">
            <h2>Profile summery</h2>
            <h:panelGroup rendered="#{userProfileBean.ownProfile}" >
                <h:commandLink styleClass="btn btn-info" value="Edit profile"
                               action="editprofile">
                    
                </h:commandLink>
           
            </h:panelGroup>
        </ui:define>
        <ui:define name="main_content">
            <h:panelGroup id="userProfile" rendered="#{userProfileBean.customerExist}" >
                          <div class="row">
                    <h3><h:outputText value="#{userProfileBean.name}" /></h3>
                    <p>Customer ID#  <h:outputText value="#{userProfileBean.custId}" /> </p>
                    <h5>Address :</h5>
                    <p><h:outputText value="#{userProfileBean.address1}" /> </p>
                    <p><h:outputText value="#{userProfileBean.address2}" /> </p>
                    <p><h:outputText value="#{userProfileBean.city}, #{' '} #{userProfileBean.state}" /> </p>
                    <p><span class="glyphicon glyphicon-phone"></span>#{'   '}<h:outputText value="#{userProfileBean.phone}" /> </p>
                    <p>
                        <span class="glyphicon glyphicon-envelope"></span> #{'   '}
                        <a href="mailto:#{userProfileBean.email}" >#{userProfileBean.email}</a>
                    </p>
                    <p>
                        Message:
                    </p>
                    <p>
                        <h:outputText value="#{userProfileBean.message}" /> 
                    </p>

                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
