<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:commandLink value="Bulletproof Systems" 
                                       styleClass="navbar-brand"
                                       action="index"
                                       immediate="true">
                            
                        </h:commandLink>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:commandLink value="" action="search" immediate="true"><span class="glyphicon glyphicon-search"></span></h:commandLink></li>
                            <li><h:commandLink value="Browse Shop " action="index" immediate="true"><span class="glyphicon glyphicon glyphicon-th"></span></h:commandLink></li>
                            <li><h:commandLink value="Manage Shop " action="admin-dash" rendered="#{request.isUserInRole('admin')}" immediate="true">
                                    <span class="glyphicon glyphicon glyphicon-tasks"></span></h:commandLink></li>
                            <li><h:commandLink value="My Account - #{request.remoteUser} " action="#{userProfileBean.showUserProfile()}"><span class="glyphicon glyphicon-user"></span></h:commandLink></li>
                            <li><h:commandLink value="My Cart " action="cart" immediate="true">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                    <span class="badge danger">#{cartBackingBean.returnProducts().size()}</span>
                                </h:commandLink></li>
                            <li><a href="${request.contextPath}/logout" >Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
                        </ul>
                    </div>
                </div>
            </nav> 
        </ui:composition>
    </h:body>
</html>
